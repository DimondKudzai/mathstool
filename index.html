<script>

const app= { template:`<div>

<div>

 	<h3 class="name">

<form style="background-color:;">
<p class="text">
Please choose distance type.

<fieldset class="text" style="background-color:purple;text-weight: bolder;color:white;">
miles<input type="radio" v-model="measure" value="miles"/>&#160 &#160 &#160 &#160&#160 &#160 &#160 &#160&#160 &#160 &#160 &#160
km<input type="radio" v-model="measure" value="km"/>&#160 &#160 &#160 &#160&#160 &#160 &#160 &#160&#160 &#160 &#160
metres<input type="radio" v-model="measure" value="m"/> &#160 &#160&#160 &#160 &#160 &#160 &#160&#160 &#160 &#160 &#160&#160 &#160 &#160 &#160
cm<input type="radio" v-model="measure" value="cm"/> <br>
mm<input type="radio" v-model="measure" value="mm"/>
</fieldset><br>
<p class="text">

</fieldset>
</form>
<form class="text">
Distance
<br>
<input type="number" v-model="distance" class="new">{{measure}}<br>
Speed<br>
<input type="number" v-model="speed" class="new">{{measure}}/{{tyme}}<br>
Time<br>
<input type="number" v-model="time" class="new">{{tyme}}<br><br>
Your Answers:<br>Time={{yotime}}{{tyme}}&#160 &#160 Speed={{yospeed}}{{measure}}/{{tyme}}&#160 &#160Distance= {{yodistance}}{{measure}}
</form>
<br>

</div>


</div>`,
data:function () {

return {

speed: 0,
distance: 0,
time: 0,
measures: ["miles","km","m","cm","mm"],
measure: undefined,
tymes: ["hr","min","sec","minsec"],
tyme: undefined
}
},
computed: {
yospeed: function(){
return this.distance/this.time;
},
yotime: function(){
return this.distance/this.speed;
},
yodistance: function(){
return this.speed*this.time;
}
}

}


const appone= { template: `<div>


   <div>
	<h3 class="name">
		Percentage calculator
	</h3>
	<p class="text">
<input type="number" v-model="num1" class="new"/> &#160 % of &#160 &#160<input type="number" class="new" v-model="num2"/>={{percent}}<br><br><br>
<input type="number" v-model="num3" class="new"/> out of<input type="number" v-model="num4" class="new"/>={{percentage}}%
</p>

</div>




</div>`,
data: function () {
return {

num1: 0,
num2: 0,
num3: 0,
num4: 0
}

},
computed: {
percent: function(){
return (this.num1/100)*this.num2
},
percentage: function(){
return (this.num3/this.num4)*100
}
}

}

<p class="text" style="font-size:28px;">Your Answers:<br>Interest={{yointrest}}{{currency}}&#160 &#160 Rate={{yorate}}%/{{length}}&#160Time= {{yortime}}{{length}}&#160
Principal={{yoprincipal}}{{currency}}
</p>
</div>


</div>`,
data: function () {
return {
currencyi: 0,
currencyp: 0,
currencyt: 0,
currencyr: 0,
currencies: ["$","£","€","¥"],
currency: undefined,
lengths: ["Year","mon","week","day","hour"],
length: undefined

}

},
computed: {
yointrest: function(){
return (this.currencyp*this.currencyr*this.currencyt)/100
},
yortime: function(){
	return (this.currencyi*100)/(this.currencyr*this.currencyp)
},
yorate: function(){
	return (this.currencyi*100)/(this.currencyp*this.currencyt)
},
yoprincipal: function(){
	return (this.currencyi*100)/(this.currencyr*this.currencyt)
}
}

}
